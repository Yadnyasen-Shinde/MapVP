<!DOCTYPE html>
<html>

        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #map {height: 500px;
                width: 100%;

            }
        </style>
    </head>
    <body>
        <div id="map"> </div>
        <script>
            function initMap(){
                var location = {lat: 18.153200,lng: 74.578700};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map:map
                });
            }
            
        </script>
